<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/test/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
<script type="text/javascript" src="/test/resources/js/common.js"></script>
</head>
	<script>
	$(document).ready(function(){
		$("form").submit(function( event ) {
			  event.preventDefault();
			  
			  var title = $("#title").val(); //val() 는 ()안에 아무것도 없으면 set 있으면 get 
			  var content = $("#content").val();
			  var regUser = $("#regUser").val();
			  
// 			  console.log(title, content, regUser);
			  
			  /*******************************************************/
			  if(content == ""){
				  alert("내용을 입력하세요.");
				  return false;
			  }
			  /*******************************************************/
			  
			  var d = {
					"title" : title,
					"content" : content,
					"regUser" : regUser  //request 파라미터가 된다. 
			  };
// 			  console.log("파라메터 값", d);
			  
			  $.ajax({
				  url: "/test/json/board/insert",
				  data: d
			  }).done(function(data) {
				 i_d(data);
			  });
		});
	});
</script>
</head>
<body>
	<form>
		<input type="text" name="title" id="title" placeholder="제목"><br>
		<input type="text" name="content" id="content" placeholder="내용"><br>
<!-- 		<input type="text" name="regUser" placeholder="사용자 번호"><br> -->
		<select name="regUser" id="regUser">
			<option value="1">관리자</option>
			<option value="2">구디</option>
			<option value="3">김경빈</option>
		</select><br>
		<input type="submit" value="작성">
		<a href="/test/resources/views/boardList.html">돌아가기</a>
	</form>
</body>
</html>
